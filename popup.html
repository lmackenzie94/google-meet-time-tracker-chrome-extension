<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      rel="stylesheet"
    />
    <script src="popup.js" defer></script>

    <style>
      .is-size-8 {
        font-size: 0.6rem;
      }

      .tag:not(body).tag-small {
        font-size: 0.6rem;
      }

      .animate-pulse {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale3d(1, 1, 1);
        }
        50% {
          transform: scale3d(1.05, 1.05, 1.05);
        }
        100% {
          transform: scale3d(1, 1, 1);
        }
      }
    </style>
  </head>
  <body>
    <div class="has-background-info-light pt-3 pb-3 mb-0">
      <h1
        class="is-size-5 is-uppercase is-flex is-align-items-center pl-4 pr-4 has-text-black has-text-weight-bold is-justify-content-space-between"
      >
        Time Tracker
        <img src="./meet-icon.svg" alt="Google Meet Icon" style="width: 25px" />
      </h1>
    </div>

    <div id="meetingsInProgress"></div>

    <main class="p-4">
      <div class="block">
        <!--
        <h2 class="subtitle is-size-6 has-text-weight-bold mb-3">
          Recent Meetings
        </h2>
        -->
        <div id="recentMeetings"></div>
      </div>

      <div class="block is-flex is-justify-content-center">
        <button
          id="clearRecentMeetings"
          class="button is-danger is-small has-text-weight-bold"
        >
          Clear Meeting History
        </button>
      </div>
    </main>
  </body>
</html>
